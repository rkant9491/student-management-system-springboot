<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      width: 100%;
      border-radius: 30px;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
    h2 {
      font-weight: 700;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Student Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">
              <i class="bi bi-people-fill"></i> Student Management
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Update Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <h2 class="text-center mb-4">
            <i class="bi bi-pencil-square"></i> Update Student
          </h2>
          
          <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
            
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" 
                     th:field="*{firstName}" 
                     class="form-control" 
                     placeholder="Enter Student First Name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" 
                     th:field="*{lastName}" 
                     class="form-control" 
                     placeholder="Enter Student Last Name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" 
                     th:field="*{email}" 
                     class="form-control" 
                     placeholder="Enter Student Email" required>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
